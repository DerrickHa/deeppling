version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: deeppling-postgres
    environment:
      POSTGRES_USER: deeppling
      POSTGRES_PASSWORD: deeppling
      POSTGRES_DB: deeppling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: deeppling-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
